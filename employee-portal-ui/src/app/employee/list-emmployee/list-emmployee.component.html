
<table class="table table-bordered">
<thead  >
    <tr>

        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
        <th scope="col">Role</th>

    </tr>
</thead>

        <tbody class="table-hover">
            <tr scope="row" *ngFor="let data of empList">
                <td >{{data.name}}</td>
                <td >{{data.email}}</td>
                <td >{{data.salary}}</td>
                <td >{{data.role}}</td>

            </tr>
        </tbody>


</table>
